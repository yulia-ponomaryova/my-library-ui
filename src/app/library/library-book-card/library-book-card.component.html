<mat-card class="library-book-card">
  <img class="library-book-card_image"
       [src]="book.imgUrl">
  <div>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    <mat-card-content>
      {{book.description}}
    </mat-card-content>
  </div>
</mat-card>

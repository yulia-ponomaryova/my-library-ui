<mat-card class="book-card">
  <div class="book-card-header">
    <div class="book-card-header_title">{{book.title}}</div>
    <div class="book-card-header_description">{{book.description}}</div>
  </div>
  <i class="book-card_fav-icon"
     [ngClass]="showFavorite()"
     (click)="markFavorite()">
  </i>
</mat-card>

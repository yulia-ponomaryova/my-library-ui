
<mat-card class="book-card">
  <div class="row col-md-12">
    <div class="col-md-10">
      <div style="text-align: center; font-weight: bold">{{book.title}}</div>
      <div style="text-align: center">{{book.description}}</div>
    </div>
    <div class="col-md-2">
      <a (click)="selectBook()">
        <i [ngClass]="book.isFavorite ? 'fa fa-heart fa-2x' : 'fa fa-heart-o fa-2x'" class="fav-icon" >
        </i>
      </a>
    </div>
  </div>
</mat-card>
